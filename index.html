<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Assemble PC - Price Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:hover { background-color: #f9f9f9; }
    input[type="text"] { width: 95%; padding: 5px; margin: 3px 0; }
    #totalBox { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: right; }
  </style>
</head>
<body>
  <h1>ðŸ’» Customize Assemble PC - Price Tracker</h1>

  <table id="priceTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Date<br><input type="text" id="filterDate" onkeyup="filterTable()"></th>
        <th>Shop_name<br><input type="text" id="filterShop" onkeyup="filterTable()"></th>
        <th>Category<br><input type="text" id="filterCategory" onkeyup="filterTable()"></th>
        <th>Component<br><input type="text" id="filterComponent" onkeyup="filterTable()"></th>
        <th>Brand<br><input type="text" id="filterBrand" onkeyup="filterTable()"></th>
        <th>Model<br><input type="text" id="filterModel" onkeyup="filterTable()"></th>
        <th>Price (â‚¹)<br><input type="text" id="filterPrice" onkeyup="filterTable()"></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalBox">Total: â‚¹0</div>

  <script>
    let allRows = [];

    async function loadCSV() {
      const response = await fetch('price_list.csv');
      const data = await response.text();
      const rows = data.trim().split('\n').slice(1); // skip header
      const tableBody = document.querySelector('#priceTable tbody');

      allRows = rows.map(row => row.split(',').map(c => c.trim()));
      renderTable(allRows);
    }

    function renderTable(rows) {
      const tableBody = document.querySelector('#priceTable tbody');
      tableBody.innerHTML = '';

      rows.forEach(cols => {
        const tr = document.createElement('tr');

        // checkbox
        const tdCheck = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.onchange = updateTotal;
        tdCheck.appendChild(checkbox);
        tr.appendChild(tdCheck);

        // data columns
        cols.forEach((col, i) => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    function filterTable() {
      const filterDate = document.getElementById('filterDate').value.toLowerCase();
      const filterShop = document.getElementById('filterShop').value.toLowerCase();
      const filterCategory = document.getElementById('filterCategory').value.toLowerCase();
      const filterComponent = document.getElementById('filterComponent').value.toLowerCase();
      const filterBrand = document.getElementById('filterBrand').value.toLowerCase();
      const filterModel = document.getElementById('filterModel').value.toLowerCase();
      const filterPrice = document.getElementById('filterPrice').value.toLowerCase();

      const filtered = allRows.filter(row => {
        return row[0].toLowerCase().includes(filterDate) &&
               row[1].toLowerCase().includes(filterShop) &&
               row[2].toLowerCase().includes(filterCategory) &&
               row[3].toLowerCase().includes(filterComponent) &&
               row[4].toLowerCase().includes(filterBrand) &&
               row[5].toLowerCase().includes(filterModel) &&
               row[6].toLowerCase().includes(filterPrice);
      });

      renderTable(filtered);
    }

    function updateTotal() {
      const rows = document.querySelectorAll('#priceTable tbody tr');
      let total = 0;

      rows.forEach(row => {
        const checkbox = row.querySelector('input[type="checkbox"]');
        if (checkbox && checkbox.checked) {
          const price = parseFloat(row.cells[6].textContent.replace(/[^0-9.]/g, '')) || 0;
          total += price;
        }
      });

      document.getElementById('totalBox').textContent = 'Total: â‚¹' + total.toLocaleString();
    }

    loadCSV();
  </script>
</body>
</html>
