<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Assemble PC - Price Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:hover { background-color: #f9f9f9; }
    input[type="text"] { width: 95%; padding: 5px; margin: 3px 0; }
    #totalBox { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: right; }
    .listBox { margin: 15px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
    .listBox h2 { font-size: 16px; margin-top: 0; }
    ul { margin: 5px 0; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>üíª Customize Assemble PC - Price Tracker</h1>

  <div class="listBox">
    <h2>‚úÖ Checked Products</h2>
    <ul id="checkedList"></ul>
  </div>

  <div id="totalBox">Total: ‚Çπ0</div>

  <table id="priceTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Date<br><input type="text" id="filterDate" onkeyup="filterTable()"></th>
        <th>Shop<br><input type="text" id="filterShop" onkeyup="filterTable()"></th>
        <th>Category<br><input type="text" id="filterCategory" onkeyup="filterTable()"></th>
        <th>Component<br><input type="text" id="filterComponent" onkeyup="filterTable()"></th>
        <th>Brand<br><input type="text" id="filterBrand" onkeyup="filterTable()"></th>
        <th>Model<br><input type="text" id="filterModel" onkeyup="filterTable()"></th>
        <th>Price (‚Çπ)<br><input type="text" id="filterPrice" onkeyup="filterTable()"></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>




  <div class="listBox">
    <h2>‚ùå Unchecked Products</h2>
    <ul id="uncheckedList"></ul>
  </div>


  <script>
    let allRows = [];
    let selectedModels = new Set(); // persist selections

    async function loadCSV() {
      const response = await fetch('price_list.csv');
      const data = await response.text();
      const rows = data.trim().split('\n').slice(1); // skip header
      allRows = rows.map(row => row.split(',').map(c => c.trim()));
      renderTable(allRows);
    }

    function renderTable(rows) {
      const tableBody = document.querySelector('#priceTable tbody');
      tableBody.innerHTML = '';

      rows.forEach(cols => {
        const tr = document.createElement('tr');

        // unique ID (date+shop+model combo)
        const uniqueId = cols[0] + '|' + cols[1] + '|' + cols[6];

        // checkbox
        const tdCheck = document.createElement('td');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = selectedModels.has(uniqueId);
        checkbox.onchange = () => {
          if (checkbox.checked) {
            selectedModels.add(uniqueId);
          } else {
            selectedModels.delete(uniqueId);
          }
          updateTotal();
          updateLists();
        };
        tdCheck.appendChild(checkbox);
        tr.appendChild(tdCheck);

        // data columns
        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });

      updateTotal();
      updateLists();
    }

    function filterTable() {
      const filterDate = document.getElementById('filterDate').value.toLowerCase();
      const filterShop = document.getElementById('filterShop').value.toLowerCase();
      const filterCategory = document.getElementById('filterCategory').value.toLowerCase();
      const filterComponent = document.getElementById('filterComponent').value.toLowerCase();
      const filterBrand = document.getElementById('filterBrand').value.toLowerCase();
      const filterModel = document.getElementById('filterModel').value.toLowerCase();
      const filterPrice = document.getElementById('filterPrice').value.toLowerCase();

      const filtered = allRows.filter(row => {
        return row[0].toLowerCase().includes(filterDate) &&
               row[1].toLowerCase().includes(filterShop) &&
               row[2].toLowerCase().includes(filterCategory) &&
               row[3].toLowerCase().includes(filterComponent) &&
               row[4].toLowerCase().includes(filterBrand) &&
               row[5].toLowerCase().includes(filterModel) &&
               row[6].toLowerCase().includes(filterPrice);
      });

      renderTable(filtered);
    }

    function updateTotal() {
      let total = 0;
      allRows.forEach(row => {
        const uniqueId = row[0] + '|' + row[1] + '|' + row[6];
        if (selectedModels.has(uniqueId)) {
          const price = parseFloat(row[6].replace(/[^0-9.]/g, '')) || 0;
          total += price;
        }
      });
      document.getElementById('totalBox').textContent = 'Total: ‚Çπ' + total.toLocaleString();
    }

    function updateLists() {
      const checkedList = document.getElementById('checkedList');
      const uncheckedList = document.getElementById('uncheckedList');
      checkedList.innerHTML = '';
      uncheckedList.innerHTML = '';

      allRows.forEach(row => {
        const uniqueId = row[0] + '|' + row[1] + '|' + row[6];
        const li = document.createElement('li');
        li.textContent = row.join(' | ');

        if (selectedModels.has(uniqueId)) {
          checkedList.appendChild(li);
        } else {
          uncheckedList.appendChild(li);
        }
      });
    }

    loadCSV();
  </script>
</body>
</html>
