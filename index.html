<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Assemble PC - Price Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; cursor: pointer; }
    tr:hover { background-color: #f9f9f9; }
    #controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 15px; }
    #search, #dateFilter { padding: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ’» Customize Assemble PC - Price Tracker</h1>

  <div id="controls">
    <input type="date" id="dateFilter" onchange="filterByDate()">
    <input type="text" id="search" placeholder="Search component..." onkeyup="filterTable()">
  </div>

  <table id="priceTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Component</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price (â‚¹)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allRows = [];

    async function loadCSV() {
      const response = await fetch('price_list.csv');
      const data = await response.text();
      const rows = data.trim().split('\n').slice(1); // skip header
      const tableBody = document.querySelector('#priceTable tbody');

      allRows = rows.map(row => row.split(',').map(c => c.trim()));
      renderTable(allRows);
    }

    function renderTable(rows) {
      const tableBody = document.querySelector('#priceTable tbody');
      tableBody.innerHTML = '';
      rows.forEach(cols => {
        const tr = document.createElement('tr');
        cols.forEach(col => {
          const td = document.createElement('td');
          td.textContent = col;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    function filterTable() {
      const filter = document.getElementById('search').value.toLowerCase();
      const dateFilter = document.getElementById('dateFilter').value;

      const filtered = allRows.filter(row => {
        const matchesSearch = row.join(' ').toLowerCase().includes(filter);
        const matchesDate = dateFilter ? row[0] === dateFilter : true;
        return matchesSearch && matchesDate;
      });

      renderTable(filtered);
    }

    function filterByDate() {
      filterTable();
    }

    loadCSV();
  </script>
</body>
</html>
